<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Flat HTML5/CSS3 Login Form</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/select.css">


</head>

<body onload="openAndFillUpdateForm()">

<div class="update-page">
    <div class="form">
        <form class="update-form">
            <input type="text"  value="start" id="u_username"/>
            <input type="password" placeholder="password" id="u_password"/>
            <input type="text" placeholder="email address" id="u_email"/>

            <select id="country" onchange="selectRegion()">
                <option value="0">выбрать страну</option>
                <option value="1">Украина</option>
                <option value="2">Россия</option>
                <option value="3">Белоруссия</option>
                <option value="4">Израиль</option>
            </select>

            <select id="region">
            </select>

            <button type="button" onclick="updateUser()">update</button>
        </form>
    </div>
</div>



<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>

</body>

</html>
