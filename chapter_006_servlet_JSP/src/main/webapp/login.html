<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Flat HTML5/CSS3 Login Form</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/select.css">


</head>

<body>

<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="text" placeholder="username" id="n_username"/>
            <input type="password" placeholder="password" id="n_password"/>
            <input type="text" placeholder="email address" id="n_email"/>

            <select id="country" onchange="selectRegion()">
                <option value="0">выбрать страну</option>
                <option value="1">Украина</option>
                <option value="2">Россия</option>
                <option value="3">Белоруссия</option>
                <option value="4">Израиль</option>
            </select>

            <select id="region">
            </select>

            <button type="button" onclick="createUser()">create</button>
            <p class="message">Already registered? <a href="login.html#">Sign In</a></p>

        </form>
        <form class="login-form">
            <input type="text" placeholder="username" id="username"/>
            <input type="password" placeholder="password" id="password"/>
            <button type="button" onclick="login()"> login</button>
            <p class="message">Not registered? <a href="login.html#">Create an account</a></p>
        </form>
    </div>
</div>



<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>

</body>

</html>
